<ion-view view-title="Patient Database">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="patient in patients" type="item-text-wrap" href="#/tab/patients/{{patient.id}}/set-index">
        <img ng-src="{{patient.profile_photo_url}}">
        <h2>{{patient.full_name}}</h2>
        <p>{{patient.image_sets.length}} sets</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(patient)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class="new-patient-add" href="#/tab/patients/new">
        <div id="new-patient-add-icon" class="ion-android-add-circle"></div><span id="add-patient-text">Add Patient</span>
      </ion>
    </ion-list>
  </ion-content>
</ion-view>
