<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Camera Tab -->
  <ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera/choose-patient">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- Patients Tab -->
  <ion-tab title="Patients" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/patients">
    <ion-nav-view name="tab-patients"></ion-nav-view>
  </ion-tab>

  <!-- Register Tab -->
  <ion-tab title="REGISTER" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/sign-up">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>



</ion-tabs>
