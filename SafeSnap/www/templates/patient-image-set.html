<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{patient.full_name}}" >
  <ion-content class="padding">
    <div class='add-image-container clearfix'>
      <h2 class="image-set-name">{{set.name}}</h2>
      <a id="add-image-to-set" class="ion-android-add-circle" href="#/tab/camera/patient/{{patient.id}}/set/{{set.id}}"></a>
    </div>
    <p>Last Updated: {{set.images[0].added_date}}</p>
    <p>{{set.description}}</p>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="image in set.images" type="item-text-wrap" style="height: 300px;">
        <img ng-src="{{image.url}}" style="width: 100%; height: 90%">
        <p>{{image.added_date}}: {{image.desc}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
