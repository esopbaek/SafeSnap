<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{patient.name}}">
  <ion-content class="padding">
    <h2>{{imageSet.name}}</h2>
    <p>{{imageSet.created_at}}</p>
    <p>{{imageSet.set_desc}}</p>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="image in imageSet.images" type="item-text-wrap" style="height: 300px;">
        <img ng-src="{{image.url}}" style="width: 100%; height: 90%">
        <p>{{image.added_date}}: {{image.desc}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
