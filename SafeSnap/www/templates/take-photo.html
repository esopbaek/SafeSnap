<ion-view view-title={{patient.name}}>
  <ion-content>
    <div class="list card item-image">
      <img ng-src="{{pictureUrl}}" id="srcImage" width="250 " height="250" style="display: block; margin: 0 auto;"/>
    </div>
    <br/>
    <button class="button button-block button-calm " ng-click="takePicture()">Take Image</button><br/>
  </ion-content>
</ion-view>
